<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body><h1>Tags em HTML</h1>
    <h2>Em HTML5, podemos inserir os elementos da lista a seguir.</h2> <p>Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li type="square" abbr title="Use a tag <P>">Parágrafos</li>
        <li type="square" abbr title="Quando é de H1 a H6">Títulos</li>
        <li type="square" abbr title="Use a tag <IMG>">Imagens</li>
        <li type="square" abbr title="Use a tag <abbr>">Abreviações</li>
        <li type="square" abbr title="Use a tag <code>">Código-fonte</li>
        <li type="square" abbr title="Use as tags: <OL> e <LI>">Listas numeradas</li>
        <li type="square" abbr title="Use as tags <UL> e <LI>">Listas com demarcadores</li>
    </ul>
</body>
</html>
